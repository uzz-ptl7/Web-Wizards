<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Web-Wizards</title>
</head>

<body class="bg-black">

    <section id="aboutpageintro" class="h-[90vh]">
        <!-- Header -->
        <header class="lg:sticky top-0 border-b-2 border-purple-600 shadow-lg lg:font-[cursive] font-[mono] z-50">
            <div class="header flex flex-wrap lg:flex-nowrap items-center justify-between px-6">

                <!-- Logo Section -->
                <div class="header-logo flex flex-wrap items-center lg:w-1/3 w-full justify-between lg:justify-start">
                    <div class="flex items-center">
                        <img src="./assets/Web-Wizards-Logo.png" alt="Web Wizards Logo" class="w-[160px] h-[90px] transition-transform duration-1000 hover:scale-150">
                    </div>

                    <!-- Hamburger Menu Icon for Mobile -->
                    <button id="menu-btn" title="mnutogglebtn" class="block lg:hidden text-white focus:outline-none">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>

                <!-- Navigation Section (hidden on small screens, toggled by the hamburger icon) -->
                <nav id="menu" class="navbar lg:w-2/3 w-full hidden lg:flex justify-center lg:justify-end lg:mt-0">
                    <ul class="flex lg:gap-12 gap-6 text-white text-lg">
                        <li><a href="./index.html#services" class="hover:text-purple-600 transition duration-300 border-b-2 border-transparent hover:border-purple-600">Services</a></li>
                        <li><a href="./index.html#portfolio" class="hover:text-purple-600 transition duration-300 border-b-2 border-transparent hover:border-purple-600">Portfolio</a></li>
                        <li><a href="./contact.html" class="hover:text-purple-600 transition duration-300 border-b-2 border-transparent hover:border-purple-600">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <!-- Mobile Menu (Initially hidden, will appear when the hamburger icon is clicked) -->
            <div id="mobile-menu-container" class="fixed inset-0 z-40 hidden">
                <!-- Slide-in Mobile Menu -->
                <nav id="mobile-menu" class="lg:hidden w-64 fixed right-0 top-0 h-full transform translate-x-full transition-transform duration-500">
                    <div class="flex justify-end p-4">
                        <!-- Close Icon -->
                        <button id="close-menu-btn" class="text-red-600 text-3xl focus:outline-none">
                            &times;
                        </button>
                    </div>
                    <ul class="flex flex-col items-start gap-[20px] text-white text-lg px-6 py-4">
                        <li><a href="./index.html#services" class="hover:text-purple-600 transition duration-300 opacity-0 translate-x-4 mobile-menu-link">Services</a></li>
                        <li><a href="./index.html#portfolio" class="hover:text-purple-600 transition duration-300 opacity-0 translate-x-4 mobile-menu-link">Portfolio</a></li>
                        <li><a href="./contact.html" class="hover:text-purple-600 transition duration-300 opacity-0 translate-x-4 mobile-menu-link">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="aboutpageintrocontent flex flex-col items-center justify-center h-[60vh]">
            <h1 class="lg:text-[80px] md:text-[70px] text-[55px] text-purple-500 font-[cursive]">ABOUT US</h1>
            <p><a href="./index.html" class="text-gray-300 hover:text-purple-500">HOME</a><span class="text-gray-400">&emsp;|&emsp;ABOUT US</span></p>
        </div>

    </section>

    <section id="aboutpagecontent" class="h-[90vh]">

    </section>
    
    <script src="./index.js"></script>
</body>
</html>
